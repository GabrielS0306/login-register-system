<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for users to access their accounts.">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/styles.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="" method="post">
            <div class="campo">
                <label for="user">Usu√°rio</label>
                <input type="text" name="user" id="user" placeholder="user" required>
            </div>
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email" required>
            </div>
            <div class="campo">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="password" required>
            </div>
            <div id="forgot_password">
                <a href="#">forgot password?</a>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="option">or sign in using</p>
        <div class="social_midias">
            <a href="#">
                <i class="fa-brands fa-google"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>
    </div>

    <script src="./src/Js/validar.js"></script>
</body>
</html>
